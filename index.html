<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maze Maker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
        crossorigin="anonymous">
    <script src="js/pixi.min.js"></script>
    <script type="module" src="js/maze_naive_solve.js"></script>
    <script type="module" src="js/main.js"></script>
</head>
<body>
    <button type="button" id="save">Save</button>
    <button type="button" id="solve">Solve</button>
    <button type="button" id="generate">Generate Random Maze</button>


    <form>
        <p>Load a maze:</p>
        <div>
          <input type="radio" id="first" name="maze" value="1">
          <label for="first" padding="10px">Slot 1</label>
      
          <input type="radio" id="second" name="maze" value="2">
          <label for="second">Slot 2</label>
      
          <input type="radio" id="third" name="maze" value="3">
          <label for="third">Slot 3</label>

          <input type="radio" id="fourth" name="maze" value="4">
          <label for="fourth">Slot 4</label>

          <input type="radio" id="fifth" name="maze" value="5">
          <label for="fifth">Slot 5</label>
        </div>
        <div>
          <button type="submit">Submit</button>
        </div>
      </form>

    <script type="module">
        import { saveMaze, solveMaze, generate} from '/js/main.js'
    
        document.querySelector('#save').addEventListener('click', saveMaze)
        document.querySelector('#solve').addEventListener('click', solveMaze)
        document.querySelector('#generate').addEventListener('click', generate)
    </script>
</body>
</html>
