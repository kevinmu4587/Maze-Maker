<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maze Maker</title>
    <script src="js/pixi.min.js"></script>
    <script type="module" src="js/maze_naive_solve.js"></script>
    <script type="module" src="js/main.js"></script>
</head>
<body>
    <button type="button" id="save">Save</button>
    <button type="button" id="load">Load</button>
    <button type="button" id="solve">Solve</button>
    <button type="button" id="play">Play</button>
    
    <script type="module">
        import { saveMaze, loadMaze, solveMaze, play } from '/js/main.js'
    
        document.querySelector('#save').addEventListener('click', saveMaze)
        document.querySelector('#load').addEventListener('click', loadMaze)
        document.querySelector('#solve').addEventListener('click', solveMaze)
        document.querySelector('#play').addEventListener('click', play)
    </script>
</body>
</html>
